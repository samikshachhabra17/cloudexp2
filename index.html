<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        .box {
            display: inline-block;
            padding: 20px 40px;
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Experiment 2</h1>
    <div class="box">
        <p>Samiksha made this</p>
        <p>UID: <span class="highlight">24MCC20007</span></p>
    </div>
</body>
</html>
